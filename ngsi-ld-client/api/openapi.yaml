    Query.aggrMethods:
      description: |
        4.5.19.1 Aggregated Temporal Representation of an Entity.

        Comma separated list of aggregation methods.

        Only applicable if aggregatedValues is present in the options parameter.
      explode: false
      in: query
      name: aggrMethods
      required: false
