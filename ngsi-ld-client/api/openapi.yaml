        required: false
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: |
            No Content.
          headers:
            NGSILD-Tenant:
              $ref: '#/components/headers/NGSILD-Tenant'
        "207":
          content:
            application/json:
